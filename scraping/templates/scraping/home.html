{% extends "base.html" %}


{% block title %}Home{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-center mx-auto">
      <h4 class="text-center my-3">Сервис по поиску и расслыки вакансий</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-center mx-auto">
      <h5 class="my-2">Заполните форму для просмотра вакансий</h5>
      <form method="GET" action="{% url 'list' %}">
        <div class="form-group">{{ form.as_p }}</div>
        <button type="submit" class="btn alert-success">Найти</button>
      </form>
    </div>
  </div>
{% endblock %}
