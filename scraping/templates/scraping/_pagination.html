<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item {% if not prev_url %} disabled {% endif %}">
      <a class="page-link" href="{{ prev_url }}" tabindex="-1" aria-disabled="true">Previous</a>
    </li>

    {% for page in object_list.paginator.page_range %}
      {% if object_list.number == page %}
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="?city={{city}}&language={{language}}&page={{page}}">{{page}}
            <span class="sr-only">(current)</span>
          </a>
        </li>
      {% elif page > object_list.number|add:-3 and page < object_list.number|add:3 %}
        <li class="page-item">
          <a class="page-link" href="?city={{city}}&language={{language}}&page={{page}}">{{page}}</a>
        </li>
      {% endif %}
    {% endfor %}

    <li class="page-item {% if not next_url %} disabled {% endif %}">
      <a class="page-link" href="{{ next_url }}">Next</a>
    </li>
  </ul>
</nav>
