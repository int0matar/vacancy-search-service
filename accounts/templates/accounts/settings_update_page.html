{% extends "base.html" %}


{% block title %}Настройки{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h5 class="my-2">Настройки рассылки</h5>
      <form method="POST" action="">{% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>
        <button type="submit" class="btn alert-success" style="border-radius: 10px 10px 150px 150px / 10px 10px 10px 10px;">Сохранить</button>
      </form>
    </div>
  </div>
{% endblock %}
