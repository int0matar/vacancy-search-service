{% extends "base.html" %}


{% block title %}CatchWork{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-center mx-auto">
      <h4 class="text-center my-3">Сервис по поиску и рассылки вакансий</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <form method="GET" action="{% url 'list' %}">
        <div class="form-group">{{ form.as_p }}</div>
        <button type="submit" class="btn alert-success" style="border-radius: 10px 10px 90px 90px / 10px 10px 10px 10px;">Найти</button>
      </form>
    </div>
  </div>
{% endblock %}
